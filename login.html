
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ClassBlock</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            width: 400px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            margin-top: 15px;
            background-color: #fff;
            color: #333;
            font-size: 1rem;
            transition: 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #2575fc;
        }
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #1d65e1;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .create-account {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .create-account a {
            color: white; /* Texte en blanc */
            text-decoration: underline; /* Ajout du soulignement */
            transition: 0.3s;
        }
        .create-account a:hover {
            opacity: 0.8; /* Légère transparence au survol */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Connexion à ClassBlock</h1>
        
        <input type="text" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Mot de passe" required />
        <button id="login-btn">Se connecter</button>
        
        <div class="error" id="error-message"></div>
        
        <div class="create-account">
            <a href="https://class-wave.com/signup.html" target="_blank">Créer un compte</a>
        </div>
    </div>

    <!-- Include Supabase SDK -->
    <script src="supabase.min.js"></script>
    <script src="login.js"></script> <!-- Your custom JS logic for login -->

</body>
</html>
